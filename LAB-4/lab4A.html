<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <fieldset>
        <legend>form</legend>
     <form action="">
        <center>
        <table cellspacing="15px">
            <thead>
                <!-- <caption>Student Registration</caption> -->
            </thead>
            <tbody>
            <tr>
                <th colspan="2"><h1>Student Registration</h1></th>
                
                <th width="300px"></th>
            
                <th colspan="2"><h1>COVID-19 Vaccine Registration</h1></th>
            </tr>
                
            <tr>
                <td><label for="FULLNAME">FullName</label></td>
                <td><input type="text" id="FULLNAME"></td>

                <td width="300px"></td>
                
                <td><label for="First Name">First Name</label></td>
                <td><input type="text" id="First Name"></td>
            </tr>

            <tr>
                <td><label for="Email">Email</label></td>
                <!-- <label for="Email">Email</label> -->
                <td><input type="email" id="Email" required></td>

                <td></td>

                <td><label for="Last Name">Last Name</label></td>
                <td><input type="text" id="Last Name"></td>
            </tr>

            <tr>
                <td><label for="Mobile No">Mobile No</label></td>
                <td><input type="tel" id="Mobile No" pattern="[0-9]{10}"></td>

                <td></td>

                <td><label for="anumber">Adhar Number</label></td>
                <td><input type="tel" id="anumber"></td>
            </tr>

            <tr>
                <td><label for="Address">Address</label></td>
                <td><textarea name="Address" id="Address"></textarea></td>

                <td></td>

                <td>Vaccine Name</td>
                <td><select name="" id="">
                    <option value="">Please Select Vaccine Name</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="Nationality">Nationality</label></td>
                <td><input type="text" id="Nationality"></td>

                <td></td>

                <td>Vaccine Center Name</td>
                <td><select name="" id="">
                    <option value="">Please Select Vaccination Center Name</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="dobi">Date of Birth</label></td>
                <td><input type="date" id="dobi"></td>

                <td></td>

                <td><label for="dob">Date of Dose</label></td>
                <td><input type="date" id="dob"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input id="tick1" type="radio" name="Gender">
                    <label for="tick1">Male</label>
                    <input id="tick2"type="radio" name="Gender">
                    <label for="tick2">Female</label>
                </td>

                <td></td>

                <td><label for="Dose Number">Dose Number</label></td>
                <td><input type="number" id="Dose Number" placeholder="number" width="1px"></td>
            </tr>

            <tr>
                <td>Highest Degree</td>
                <td><select> name="" id="">
                    <option value="">Selct Degree</option>
                    <option value="">B.Tech</option>
                    <option value="">M.Tech</option>
                    <option value="">B.S.C</option>
                </select>
                </td>

                <td></td>

                <td align="right"><input type="submit" value="CLICK HERE"></td>
                <td align="left"><input type="submit" value="CANCEL"></td>
            </tr>

            <tr>
                <td><label for="CPI">CPI</label></td>
                <td><input type="text" id="CPI"><td>
                </tr>
            
            <tr>
                <td><label for="University">University</label></td>
                <td><input type="text" id="University"></td>
            </tr>

            <tr>
                <td>Passing Year</td>
                <td><select name="" id="">
                    <option value="">Select Your Passing Year</option>
                    <option value="">2027-28</option>
                </select></td>
            </tr>

            <tr>
               
                <td align="right"><input type="submit" value="Submit"></td>
                <td align="left"><input type="reset" value="Cancel"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            
        </tbody>
        </table>
    </center>
     </form>
    </fieldset>
</body>
</html>
